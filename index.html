<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles.css" />
  <link rel="icon" href="film.svg"/>
  <title>The Movies Buff -- A Mimics Game</title>

</head>

<body class="body">
  <h1>The Movies Buff <br>A Mimics Game</h1>
  <!-- Explanation -->
  <section class="first-section">
    <div>
      <p>
        Compete for “The Movies <br />Buff” prize against <br />your
        friends.
      </p>
    </div>

    <div>
      <img src="/2892617.svg" alt="popcorn" width="100px" />
    </div>
  </section>

  <!-- Arrow -->

  <div>
    <img src="/Arrow-down.svg.png" alt="arrow" width="40px" />
  </div>

  <!-- Movie title -->

    <div id="movie-output"></div>

  <button type="button" id="movie-button" class="button">Shoot me with a movie!</button>

  <!-- Arrow -->
  <div>
    <img src="/Arrow-down.svg.png" alt="arrow" width="40px" />
  </div>

  <!-- Timer -->
  <section id="timer">
    <div >
      <input type="number" id="minutes" min="0" value="0"></input>
      <span>:</span>
      <input type="number" id="seconds" min="0" max="60" value="60"></input>
    </div>
    <div id="timerProgress">
      <span id="minutesDisplay">00</span>
      <span>:</span>
      <span id="secondsDisplay">00</span>
    </div>
    <div id="done"></div>
    <button type="button" class="button" id="start">Start!</button>
  </section>
  </div>
  <script src="/src/index.js"></script>
</body>

</html>
